  <header class="header" id="header">

  <section class="tasks-section" id="tasks">
    <h1 class="tasks-heading">Your Daily Study Tasks</h1>
    <form id="task-form" class="task-form">
      <label for="task-name" class="task-label">Task Name:</label>
      <input type="text" id="task-name" class="task-input" placeholder="Enter task" required>

      <label for="task-time" class="task-label">Time to Study (hours):</label>
      <input type="number" id="task-time" class="task-input" placeholder="Enter time" required>

      <button type="submit" id="submit-task" class="task-button">Add Task</button>
    </form>
    <div id="task-list" class="task-list"></div>
  </section>
